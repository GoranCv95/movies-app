<div class="container">
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-3" *ngFor="let movie of movies | paginate: {itemsPerPage: itemPerPage, currentPage: p}">
      <item [itemData]="movie"></item>
    </div>
      <div>
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
  </div>
</div>
